<script type="text/javascript">
    function stock_det(clicked_id) {
        document.getElementById('filter-records_1').innerHTML = '';
        var x1 = document.getElementById('filter-records');
        x1.style.display = 'block';
        var x2 = document.getElementById('Button_insert');
        x2.style.display = 'block';
        var x3 = document.getElementById('filter-records_1');
        x3.style.display = 'block';
        var xx = document.getElementById(clicked_id).value;
        var s_info = xx.split(',');

        var detail_path = 'js/Stock_Det/' + s_info[0] + '.json';
        // $.ajax({
        //     url: detail_path,
        //     type: 'GET',
        //     async: true,
        //     dataType: 'json',
        //     charset: 'UTF-8',
        //     timeout: 10000
        //     }
        // });

        $.getJSON(detail_path, function (jd) {
            document.getElementById('filter-records').innerHTML = '';
            document.getElementById('Button_insert').innerHTML = '';
            var x1 = document.getElementById('filter-records');
            x1.style.display = 'none';
            var x2 = document.getElementById('Button_insert');
            x2.style.display = 'none';
            var x3 = document.getElementById('filter-records_1');
            x3.style.display = 'block';

            var FinishDate = new Date().toISOString().slice(0, 10);
            var d = new Date(),
                month = '' + d.getMonth(),
                day = '' + d.getDate(),
                year = d.getFullYear();
            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;
            var StartDate = year + '-' + month + '-' + day;
            var output = '<div>';
            // var count = 1;
            output += '<div class="S_Table"><table>';
            output += '<tr>' + '<th>종목 코드</th>' + '<td>' + jd.stock_code + '</td>' + '</tr>';
            output += '<tr>' + '<th>종목명</th>' + '<td>' + s_info[1] + '</td>' + '</tr>';
            output += '<tr>' + '<th>업종</th>' + '<td>' + s_info[2] + '</td>' + '</tr>';
            output += '<tr>' + '<th>업종PER</th>' + '<td>' + jd.stock_Div_PER + '</td>' + '</tr>';
            output += '<tr>' + '<th>PER</th>' + '<td>' + jd.Current_PER + '</td>' + '</tr>';
            output += '<tr>' + '<th>업종내PER순위</th>' + '<td>' + jd.Current_PER_Rank + '</td>' + '</tr>';
            
            output += '<tr>' + '<th>SRIM - 5년지속</th>' + '<td>' + jd.SRIM_1.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '</td>' + '</tr>';
            output += '<tr>' + '<th>SRIM - 10년지속</th>' + '<td>' + jd.SRIM_2.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '</td>' + '</tr>';
            output += '<tr>' + '<th>SRIM - 초과지속</th>' + '<td>' + jd.SRIM_3.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '</td>' + '</tr>';
            
            output += '<tr>' + '<th>PER_목표1</th>' + '<td>' + jd.PER_Target_1.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '</td>' + '</tr>';
            output += '<tr>' + '<th>PER_목표2</th>' + '<td>' + jd.PER_Target_2.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '</td>' + '</tr>';
            output += '<tr>' + '<th>PER_목표평균</th>' + '<td>' + jd.PER_Target_Avr.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '</td>' + '</tr>';
            
            output += '<tr>' + '<th>종가</th>' + '<td>' + jd.Close_Price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + '</td>' + '</tr>';
            output += '<tr>' + '<th>종가/PER 괴리율</th>' + '<td>' + Number(Math.round(jd.Price_over_PERAvg*100)+'e-0') + '%' + '</td>' + '</tr>';
            
            
            if (screen.width < 768)
                output +=
                    '<tr>' +
                    '<th>네이버 종목 토론실</th>' +
                    '<td><a href="https://m.stock.naver.com/item/main.nhn#/stocks/' +
                    jd.stock_code.substr(1) +
                    '/discuss" target="_blank">바로가기</a></td>' +
                    '</tr>';
            else
