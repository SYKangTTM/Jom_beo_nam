<script type="text/javascript">
    var Click_count;
    Click_count=0;
    function stock_det(clicked_id) {
        document.getElementById('filter-records_1').innerHTML = '';
        var x1 = document.getElementById('filter-records');
        x1.style.display = 'block';
        // var x2 = document.getElementById('Button_insert');
        // x2.style.display = 'block';
        var x3 = document.getElementById('filter-records_1');
        x3.style.display = 'block';
        var xx = document.getElementById(clicked_id).value;
        var s_info = xx.split(',');

        var detail_path = 'js/all/' + s_info[0] + '.json';
        
        
        Click_count += 1;
        if(Click_count ==10){
            window.open("Popup.html","클릭광고","width=650,height=1050, fullscreen=no, toolbar=no, location=no, status=no, menubar=no, resizable=no, titlebar=no, scrollbar=no, left=150, top=150")
        }
            
 
        $.getJSON(detail_path, function (jd) {
            document.getElementById('filter-records').innerHTML = '';
            // document.getElementById('Button_insert').innerHTML = '';
            var x1 = document.getElementById('filter-records');
            x1.style.display = 'none';
            // var x2 = document.getElementById('Button_insert');
            // x2.style.display = 'none';
            var x3 = document.getElementById('filter-records_1');
            x3.style.display = 'block';

            var FinishDate = new Date().toISOString().slice(0, 10);
            var d = new Date(),
                month = '' + d.getMonth(),
                day = '' + d.getDate(),
                year = d.getFullYear();
            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;
            var StartDate = year + '-' + month + '-' + day;
            var output = '<div>';
            // var count = 1;
            output += '<div class="S_Table"><table>';
            output += '<tr>' + '<th>종목 코드</th>' + '<td>' + jd.stock_code + '</td>' + '</tr>';
            output += '<tr>' + '<th>종목명</th>' + '<td>' + s_info[1] + '</td>' + '</tr>';
            output += '<tr>' + '<th>업종</th>' + '<td>' + s_info[2] + '</td>' + '</tr>';
            output += '<tr>' + '<th>PER / 업종PER / 순위 </th>' + '<td>' + jd.Current_PER + ' / ' + jd.stock_Div_PER + ' / ' + jd.Current_PER_Rank +'</td>' + '</tr>';
            // output += '<tr>' + '<th>PER</th>' + '<td>' + jd.Current_PER + '</td>' + '</tr>';
            // output += '<tr>' + '<th>업종내PER순위</th>' + '<td>' + jd.Current_PER_Rank + '</td>' + '</tr>';

            output += '<tr>' + '<th>SRIM</th>' + '<td>' + 
                jd.SRIM_1.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + ' / ' +
                jd.SRIM_2.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') +' / ' +
                jd.SRIM_3.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') +'</td>' +
                '</tr>';
            
            output +=
                '<tr>' +
                '<th>종가/SRIM_10년 괴리율</th>' +
                '<td>' +
                Number(Math.round(jd.SRIM_2R * 100) + 'e-0') +
                '%' +
                '</td>' +
                '</tr>';

            output += '<tr>' + '<th>PER_목표</th>' + '<td>' +
                jd.PER_Target_1.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + ' / '+
                jd.PER_Target_2.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') +
                '</td>' +
                '</tr>';

            output +=
                '<tr>' +
                '<th>PER_목표평균</th>' +
                '<td>' +
                jd.PER_Target_Avr.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') +
                '</td>' +
                '</tr>';

            output +=
                '<tr>' +
                '<th>종가</th>' +
                '<td>' +
                jd.Close_Price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') +
                '</td>' +
                '</tr>';
            output +=
                '<tr>' +
                '<th>종가/PER 괴리율</th>' +
                '<td>' +
                Number(Math.round(jd.Price_over_PERAvg * 100) + 'e-0') +
                '%' +
                '</td>' +
                '</tr>';
            output += '<tr>' + '<th>종목발굴_저PER</th>' + '<td>' + s_info[3] + '</td>' + '</tr>';
            if(s_info[4] =='OO'){
                output += '<tr>' + '<th>종목발굴_흑자전환</th>' + '<td>컨센_흑자전환</td>' + '</tr>';
            } else if(s_info[4] =='O'){
                output += '<tr>' + '<th>종목발굴_흑자전환</th>' + '<td>추세_흑자전환</td>' + '</tr>';
            } else {
                output += '<tr>' + '<th>종목발굴_흑자전환</th>' + '<td></td>' + '</tr>';
            }
            if(s_info[5] =='OO'){
                output += '<tr>' + '<th>종목발굴_SRIM_5년</th>' + '<td>SRIM_5년_컨센OK</td>' + '</tr>';
            } else if(s_info[5] =='O'){
                output += '<tr>' + '<th>종목발굴_SRIM_5년</th>' + '<td>SRIM_5년</td>' + '</tr>';
            } else {
                output += '<tr>' + '<th>종목발굴_SRIM_5년</th>' + '<td></td>' + '</tr>';
            }
            if(s_info[6] =='OO'){
                output += '<tr>' + '<th>종목발굴_SRIM_10년</th>' + '<td>SRIM_10년_컨센OK</td>' + '</tr>';
            } else if(s_info[6] =='O'){
                output += '<tr>' + '<th>종목발굴_SRIM_10년</th>' + '<td>SRIM_10년</td>' + '</tr>';
            } else {
                output += '<tr>' + '<th>종목발굴_SRIM_10년</th>' + '<td></td>' + '</tr>';
            }
            if(s_info[7] =='O'){
                output += '<tr>' + '<th>고배당주</th>' + '<td>배당주</td>' + '</tr>';
            }else {
                output += '<tr>' + '<th>고배당주</th>' + '<td></td>' + '</tr>';
            }
            output +=
                '<tr>' +
                '<th>한경컨센서스</th>' +
                '<td><a href="http://consensus.hankyung.com/apps.analysis/analysis.list?sdate=' +
                StartDate +
                '&edate=' +
                FinishDate +
                '&now_page=1&search_value=&report_type=CO&pagenum=20&search_text=' +
                jd.stock_code.substr(1) +
                '" target="_blank">바로가기</a></td>' +
                '</tr>';
            output += '</table></div>';
            output += '</div>';
            $('#filter-records_1').html(output);
        });
        
    }
    $.ajaxSetup({
    async: false
    });
</script>
